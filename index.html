<!DOCTYPE html>
<html >

  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine - Free Code Camp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="wrapper">
		<div class="header">
				<div class="left">
						<span>Random Quote Machine</span>
				</div>
				<div class="right">
						<span>completed for <a href="www.freecodecamp.com/lewis65">Free Code Camp</a></span>
				</div>
		</div>
		<!--End header-->
		<div class="main">
				<div class="icon-panel">
						<div class="icon">
							<div id="icon-tweet">
								<a class="twitter-share-button" target="_blank" href="#">
									<i class="fa fa-twitter fa-2x fa-fw"></i>
								</a>
							</div>
						</div>
						<div class="icon">
							<div id="icon-next">
								<i class="fa fa-forward fa-2x fa-fw"></i>
							</div>
						</div>
				</div>
				<!--End icon-panel-->
				<div class="quote">
					<div class="quote-body">
						Lorem ipsum dolor makes Jimmy a dolor boy.
					</div>
					<div class="quote-author">
						Marcus Aurelius
					</div>
				</div>
				<!--End quote-->
		</div>
		<!--End main-->
</div>
<!--End wrapper-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
